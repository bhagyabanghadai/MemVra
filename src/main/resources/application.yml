server:
  port: 8080

spring:
  application:
    name: memvra

  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:memvra}
    username: ${DATABASE_USER:memvra}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    com.compyle.memvra: DEBUG
    org.springframework.web: INFO

compyle:
  fact:
    max-content-length: 1000
    secret-key: ${MEMVRA_SECRET_KEY:default-dev-secret-change-in-production}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized