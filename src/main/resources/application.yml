server:
  port: 8080

spring:
  application:
    name: memvra

  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:memvra}
    username: ${DATABASE_USER:memvra}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

      enabled: ${MEMVRA_API_KEY_ENABLED:false}
      value: ${MEMVRA_API_KEY:}
      exclude-paths:
        - /swagger-ui/**
        - /v3/api-docs/**
        - /actuator/health
      rate-limit-per-minute: ${MEMVRA_API_KEY_RATE_LIMIT:60}
  cors:
    # Comma-separated list of allowed origins for browser clients in development.
    # Example: http://localhost:5173,http://localhost:3000
    allowed-origins: ${MEMVRA_CORS_ORIGINS:}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
       show-details: when_authorized