name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.13'

      - name: Run unit tests
        run: gradle test -q

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.13'

      - name: Run integration tests (Docker required)
        env:
          TESTCONTAINERS_RYUK_DISABLED: 'true'
        run: |
          # Ensure Docker is available on runner; GitHub Ubuntu runners support Docker by default
          docker version
          gradle test -PincludeIntegration=true -q