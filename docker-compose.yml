version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: memvra-postgres
    environment:
      POSTGRES_DB: memvra
      POSTGRES_USER: memvra
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memvra -d memvra"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memvra-app
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: memvra
      DATABASE_USER: memvra
      DATABASE_PASSWORD: password
      MEMVRA_SECRET_KEY: local-dev-change-me
      MEMVRA_API_KEY_ENABLED: "true"
      MEMVRA_API_KEY: "local-dev-api-key"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata: